<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular JS</title>
    <script src="js/angular.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" ng-app="myApp" ng-controller="checkValidate">
    <div class="panel panel-default">
        <div class="panel panel-heading">
            <h2 class="panel-title">Thông tin sinh viên</h2>
        </div>

        <form class="panel-body" name="formBonus">
            <div class="form-group">
                <label>Họ và tên</label>
                <input class="form-control" ng-model="fullname" name="txtFullname" required>
                <span style="color: red" ng-show="formBonus.txtFullname.$invalid">
                    Vui lòng nhập họ và tên
                </span>
            </div>

            <div class="form-group">
                <label>Điểm</label>
                <div class="input-group">
                    <input name="txtSalary" class="form-control" ng-model="salary" type="number" min="0" max="10" name="txtSalary">
                    <span  class="input-group-addon">Đ</span >
                </div>
                <span style="color: red" ng-show="formBonus.txtSalary.$invalid">
                    Điểm phải từ 0 đến 10
                </span>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input class="form-control"Email type="email" ng-model="email" name="txtEmail" required>
                <span style="color: red" ng-show="formBonus.txtEmail.$invalid">
                    Không đúng định dạng email
                </span>
            </div>

            <!--example: 59-A1 1234-->
            <div class="form-group">
                <label>Biển số xe</label>
                <input ng-pattern="/([5]{1}\d{1}-[A-Z]{1}\d \d{3,5})\w+/" class="form-control" ng-model="licenseplate" name="txtLicensePlate">
                <span style="color: red" ng-show="formBonus.txtLicensePlate.$error.pattern">
                    Vui lòng nhập đúng định dạng biển số xe
                </span>
            </div>

            <h4 ng-show="formBonus.$valid">
                Chúc mừng bạn đã nhập thành công
            </h4>
        </form>

        <div class="panel-footer">
            <button class="btn btn-default" ng-click="">Lưu</button>
        </div>
    </div>
</div>

<script>
    var app = angular.module("myApp", []);
    app.controller("checkValidate", function ($scope) {
    })
</script>
</body>
</html>

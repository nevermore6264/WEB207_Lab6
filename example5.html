<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular JS</title>
    <script src="js/angular.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/bootstrap.min.js"></script>
</head>
<body ng-app="myApp">
<div class="col-sm-3">
    <div class="panel panel-default">
        <div class="panel panel-heading">
            <h2 class="panel-title">Validate số Poly</h2>
        </div>
        <form class="panel-body" name="myForm">
            <div class="form-group">
                <input class="form-control" name="myInput" ng-model="myInput" required my-directive>
            </div>
            <span>{{myForm.myInput.$valid == true ? 'Số Poly':'Số này không chia hết cho 2 và 9'}}</span>

        </form>
    </div>
</div>

<script>
    var app = angular.module('myApp', []);
    app.directive('myDirective', function () {
        return {
            require: 'ngModel',
            link: function (scope, element, attr, mCtrl) {
                function myValidation(value) {
                    var number = parseInt(value);
                    if (number % 2 == 0 && number % 9 == 0) {
                        mCtrl.$setValidity('charE', true);
                    } else {
                        mCtrl.$setValidity('charE', false);
                    }
                    return value;
                }

                mCtrl.$parsers.push(myValidation);
            }
        };
    });
</script>

</body>
</html>
